<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 3 Game</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />
   <!-- Font -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Let's play </div>
      <div class="subtitle">Connect 3 </div>
      <div id="turn">Text</div>
      <div class="container"></div>
      <div id="info">
        <div class="player-wrappers">Player 1 
        <div class="player1"></div></div>
        <div class="player-wrappers">Player 2
        <div class="player2"></div></div></div></div>
    <div class="startScreen">
      <div id="message"></div>
      <button id="start">Start</button></div>
    <script src="script.js"></script>
  </body>
</html>
